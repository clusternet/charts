## @section Common parameters

## @param kubeVersion Override Kubernetes version
##
kubeVersion: ""
## @param nameOverride String to partially override common.names.fullname template (will maintain the release name)
##
nameOverride: ""
## @param fullnameOverride String to fully override common.names.fullname template
##
fullnameOverride: ""
## @param commonLabels Labels to add to all deployed objects
##
commonLabels: {}
## @param commonAnnotations Annotations to add to all deployed objects
##
commonAnnotations: {}

## @section Clusternet Parameters
## @param replicaCount Number of clusternet-controller-manager replicas desired
##
replicaCount: 3
serviceAccount:
  ## @param serviceAccount.name The name of the ServiceAccount to create
  ## If not set, a name is generated using the common.names.fullname template
  name: "clusternet-controller-manager"
## @param securePort Port where clusternet-controller-manager will be running
##
securePort: 443

## @param controller a list of controllers to enable
##
controllers: "*"
## @param image.registry clusternet-controller-manager image registry
## @param image.repository clusternet-controller-manager image repository
## @param image.tag clusternet-controller-manager image tag (immutable tags are recommended)
## @param image.pullPolicy clusternet-controller-manager image pull policy
## @param image.pullSecrets Specify docker-registry secret names as an array
##
image:
  registry: ghcr.io
  repository: clusternet/clusternet-controller-manager
  tag: v0.18.0
  ## Specify a imagePullPolicy
  ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
  ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
  ##
  pullPolicy: IfNotPresent
  ## Optionally specify an array of imagePullSecrets.
  ## Secrets must be manually created in the namespace.
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
  ## e.g:
  ## pullSecrets:
  ##   - myRegistryKeySecretName
  ##
  pullSecrets: []
## @param reservedNamespace Reserved namespace used for creating Manifest by clusternet-controller-manager
reservedNamespace: clusternet-reserved
## @param anonymousAuthSupported Whether the anonymous access is allowed by the 'core' kubernetes server
anonymousAuthSupported: true
## @param leaderElect Enable or disable leader elect
leaderElect: true
## @param featureGates Enable or disable feature gates
featureGates: "SocketConnection=true,Deployer=true,FeedInUseProtection=true,FeedInventory=true,ClusterInit=false"
## @param kubeAPI.burst Kubernetes API client Burst limit to use while talking with 'core' kubernetes apiserver
## @param kubeAPI.qps Kubernetes API client QPS limit to use while talking with the 'core' kubernetes apiserver
kubeAPI:
  burst: "100"
  qps: "50.0"
## @param extraArgs Additional command line arguments to pass to clusternet-controller-manager
## e.g:
##  v: 4
extraArgs: {}
## Container resource requests and limits
## ref: http://kubernetes.io/docs/user-guide/compute-resources/
## We usually recommend not to specify default resources and to leave this as a conscious
## choice for the user. This also increases chances charts run on environments with little
## resources, such as Minikube. If you do want to specify resources, uncomment the following
## lines, adjust them as necessary, and remove the curly braces after 'resources:'.
## @param resources.limits Specify resource limits which the container is not allowed to succeed.
## @param resources.requests Specify resource requests which the container needs to spawn.
##
resources:
  ## Example:
  ## limits:
  ##    cpu: 400m
  ##    memory: 250Mi
  limits: {}
  ## Examples:
  ## requests:
  ##    cpu: 100m
  ##    memory: 25Mi
  requests: {}
## @param hostNetwork Specify whether to use the host's networking stack.
## If set to true, the agent will use the host's networking stack.
## If set to false, the agent will use the cluster's networking stack.
## ref: https://kubernetes.io/docs/concepts/security/pod-security-policy/#host-namespaces
##
hostNetwork: false
## @param nodeSelector Node labels for pod assignment
## Ref: https://kubernetes.io/docs/user-guide/node-selection/
##
nodeSelector: {}
## @param priorityClassName Set Priority Class Name to allow priority control over other pods
## ref: https://kubernetes.io/docs/concepts/configuration/pod-priority-preemption/
##
priorityClassName: ""
## @param tolerations Tolerations for pod assignment
## Ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
##
tolerations: []
## @param podAffinityPreset Pod affinity preset. Ignored if `affinity` is set. Allowed values: `soft` or `hard`
## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
##
podAffinityPreset: ""
## @param podAntiAffinityPreset Pod anti-affinity preset. Ignored if `affinity` is set. Allowed values: `soft` or `hard`
## Ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
##
podAntiAffinityPreset: soft
## Node affinity preset
## Ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity
##
nodeAffinityPreset:
  ## @param nodeAffinityPreset.type Node affinity preset type. Ignored if `affinity` is set. Allowed values: `soft` or `hard`
  ##
  type: ""
  ## @param nodeAffinityPreset.key Node label key to match. Ignored if `affinity` is set.
  ## E.g.
  ## key: "kubernetes.io/e2e-az-name"
  ##
  key: ""
  ## @param nodeAffinityPreset.values Node label values to match. Ignored if `affinity` is set.
  ## E.g.
  ## values:
  ##   - e2e-az1
  ##   - e2e-az2
  ##
  values: []
## @param affinity Affinity for pod assignment
## Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
## Note: podAffinityPreset, podAntiAffinityPreset, and  nodeAffinityPreset will be ignored when it's set
##
affinity: {}
